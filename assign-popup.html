			$.singleDoubleClick = function (singleClk, doubleClk) {
				return (function () {
					var alreadyclicked = false;
					var alreadyclickedTimeout;

					return function (e) {
						if (alreadyclicked) {
							// double
							alreadyclicked = false;
							alreadyclickedTimeout && clearTimeout(alreadyclickedTimeout);
							doubleClk && doubleClk(e);
						} else {
							// single
							alreadyclicked = true;
							alreadyclickedTimeout = setTimeout(function () {
								alreadyclicked = false;
								singleClk && singleClk(e);
							}, 300);
						}
					};
				})();
			};

			$(".scan-table tbody tr").bind(
				"click",
				$.singleDoubleClick(
					function (e) {

				)

		$(document).ready(function () {

			function setCheck(o, c) {
				o.prop("checked", c);
				if (c) {
					o.closest("tr").addClass("checked");
				} else {
					o.closest("tr").removeClass("checked");
				}
			}

			function setCheckAll(o, c) {
				o.each(function () {
					setCheck($(this), c);
				});
				if (c) {
					$(".check_all").prop("title", "Check All");
				} else {
					$(".check_all").prop("title", "Uncheck All");
				}
			}

			$(".check_all").on('change', function () {
				setCheckAll($("tbody input[type='checkbox']"), $(this).prop("checked"));
			});
			$("tbody tr").on("click", function (e) {
				var chk = $("[type='checkbox']", this);
				setCheck(chk, !$(this).hasClass("checked"));
			});
		});

		$(document).ready(function () {

			for (i = 1; i <= tdlist; i++) {
				filelisting = $(".file-listing").outerWidth();
				filename = $(".file_name_" + i).outerWidth();
				filepath = $(".file_path_" + i).outerWidth();
				pathwidth = filename + filepath

				if (filelisting < pathwidth) {
					if (filepath < filename) {
						$(".scan-table tr td span.file_name_" + i).css({
							width: (filename + "px")
						});
					}
					else if (filepath > filename) {
						$(".scan-table tr td span.file_path_" + i).css({
							width: "calc(100% - " + filename + "px)"
						});
					}
				}
				else if (filelisting > pathwidth) {

						});
					}

		$(document).ready(function () {

			var d = $('#speed_2').text();
			AnimateRotate(d);

			function AnimateRotate(d) {


				$('.hand').animate({ deg: d }, {
					duration: 1750,
					easing: 'linear',
					step: function (now) {
						now = d;
						$('.hand').css('-webkit-transform', 'rotate(' + (now) + 'deg)');
					},
					complete: function () {
						play('spin');
					}
				});
			}



			//play('spin');
			count = $('#speed_2').text();
			// alert(count);
			count_2 = parseInt(count) + parseInt(6);
			//alert(count_2);
			count_3 = parseInt(count) - parseInt(6);
			//alert(count_3);
			count_4 = parseInt(count) + parseInt(3);
			// alert(count_4);
			count_5 = parseInt(count) - parseInt(3);
			//alert(count_5);

			$.keyframe.define([{
				name: 'rotate_arrow',
				'0%': {
					'transform': 'rotate(' + count + 'deg)',
					'-webkit-transform': 'rotate(' + count + 'deg)',
					'-moz-transform': 'rotate(' + count + 'deg)'
				},
				'20%': {
					'transform': 'rotate(' + count_2 + 'deg)',
					'-webkit-transform': 'rotate(' + count_2 + 'deg)',
					'-moz-transform': 'rotate(' + count_2 + 'deg)'
				},
				'40%': {
					'transform': 'rotate(' + count_3 + 'deg)',
					'-webkit-transform': 'rotate(' + count_3 + 'deg)',
					'-moz-transform': 'rotate(' + count_3 + 'deg)'
				},
				'60%': {
					'transform': 'rotate(' + count_4 + 'deg)',
					'-webkit-transform': 'rotate(' + count_4 + 'deg)',
					'-moz-transform': 'rotate(' + count_4 + 'deg)'
				},
				'80%': {
					'transform': 'rotate(' + count_5 + 'deg)',
					'-webkit-transform': 'rotate(' + count_5 + 'deg)',
					'-moz-transform': 'rotate(' + count_5 + 'deg)'
				},
				'100%': {
					'transform': 'rotate(' + count + 'deg)',
					'-webkit-transform': 'rotate(' + count + 'deg)',
					'-moz-transform': 'rotate(' + count + 'deg)'
				}
			}]);
		});
		function play(animation) {
			$('.hand').resetKeyframe(function () {
				switch (animation) {
					case 'spin':
						$('.hand').playKeyframe({
							name: 'rotate_arrow',
							duration: "2s",
							iterationCount: 1
						});
						break;

				}
			})
		}
